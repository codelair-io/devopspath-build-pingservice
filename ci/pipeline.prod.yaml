kind: BuildConfig
apiVersion: v1
metadata:
  name: pingservice-pipeline-production
  labels:
    app: pingservice
    env: prod
spec:
  resources:
    requests:
      cpu: 500Mi
      memory: 0.5G
  source:
    git:
      ref: master
      uri: "https://github.com/codelair-io/devopspath-build-pingservice.git"
    type: Git
  strategy:
    type: JenkinsPipeline
    jenkinsPipelineStrategy:
      jenkinsfilePath: ci/Jenkinsfile.prod
